version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: windsurf-ecommerce
    container_name: windsurf-ecommerce-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - windsurf-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: windsurf-ecommerce-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - windsurf-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: windsurf-ecommerce-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: windsurf_ecommerce
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: windsurf_user
      MYSQL_PASSWORD: windsurf_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - windsurf-network

  redis:
    image: redis:7-alpine
    container_name: windsurf-ecommerce-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - windsurf-network

  mailhog:
    image: mailhog/mailhog
    container_name: windsurf-ecommerce-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - windsurf-network

volumes:
  mysql_data:
    driver: local

networks:
  windsurf-network:
    driver: bridge
